<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooked by Hana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        background-color: #F4DBD8;
        font-family: 'Georgia',serif;
        color: #5D4037;
        font-size: 30px;
      }

      header {
      background-color: #e6c3bd;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      }

      .navbar-brand {
        font-family: 'Georgia', serif;
        font-size: 1.8em;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #5D4037;
      }

      .navbar-brand:hover,
      .navbar-brand:focus {
        color:#352621;
        text-decoration: none;
      }

      .container {
        padding: 40px 20px;
      }

      .form-wrapper {
        border: 6px double #5D4037;
        border-radius: 20px;
        padding: 60px;
        background-color: #cdb1a8;
      }

      textarea {
        height: 300px;
      }

    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light px-4">
      <a class="navbar-brand" href="#"> <img src="Logo.png" alt="Logo" width="300px"> 
        <span class="brand-text">Hooked by Hana</span>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="FAQ.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Order.html">Order</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="form-wrapper">
    <h2 class="fw-bold">Ready to place an order?</h2>
    <p>Fill out the form below and we will get back to you in 1-3 business days about your request!</p>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName">
        </div>
        <div class="col-md-6">
          <label for="contactMethod" class="form-label">Preferred Method of Contact</label>
          <select class="form-select" id="contactMethod" name="contactMethod">
            <option value="phone">Phone</option>
            <option value="email">Email</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description of what product you would like! Include colors, sizes, reference pictures, etc!</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>
    </form>
  </div>
</body>
</html>
